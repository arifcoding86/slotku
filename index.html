<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARIF SLOT GACOR 3x3</title>
  <style>
    body {
      background: #111;
      color: #ffd700;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .saldo {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .slot {
      width: 80px;
      height: 80px;
      background-color: #222;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }

    .slot.spin {
      animation: spin 0.8s ease;
    }

    @keyframes spin {
      0%   { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }

    .bet-spin-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .bet-spin-group input {
      padding: 8px 10px;
      font-size: 16px;
      width: 100px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: gold;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: orange;
    }

    .pesan {
      margin-top: 10px;
      font-size: 16px;
    }

    .admin-panel {
      font-size: 14px;
      color: #fff;
      margin: 10px 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      color: gold;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal input {
      padding: 10px;
      margin: 5px 0;
      width: 80%;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    .modal button {
      margin: 5px;
    }

    .win-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
      animation: fadein 0.3s ease;
    }

    .win-content {
      text-align: center;
      color: gold;
    }

    .win-content img {
      width: 150px;
      margin-bottom: 10px;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∞ ARIF SLOT GACOR</h1>
    <div class="saldo">Saldo: <span id="saldo"></span></div>

    <div class="admin-panel">
      <label><input type="checkbox" id="forceWin"> Paksa Menang</label>
      <select id="winType">
        <option value="any">Acak</option>
        <option value="diamond">3 üíé</option>
        <option value="crown">3 üëë</option>
        <option value="grape">3 üçá</option>
        <option value="cherry">3 üçí</option>
      </select>
    </div>

    <div class="slot-grid" id="slotGrid">
      <div class="slot" id="s1"></div>
      <div class="slot" id="s2"></div>
      <div class="slot" id="s3"></div>
      <div class="slot" id="s4"></div>
      <div class="slot" id="s5"></div>
      <div class="slot" id="s6"></div>
      <div class="slot" id="s7"></div>
      <div class="slot" id="s8"></div>
      <div class="slot" id="s9"></div>
    </div>

    <div class="bet-spin-group">
      <label for="bet">Bet:</label>
      <input type="text" id="bet" value="10.000" oninput="formatBet(this)">
      <button onclick="spin()">SPIN</button>
    </div>

    <div class="pesan" id="pesan"></div>
    <button onclick="toggleModal()">üí∞ Deposit / Withdraw</button>
  </div>

  <!-- MODAL DEPOSIT/WITHDRAW -->
  <div class="modal" id="modalDepoWD">
    <div class="modal-content">
      <h3>üí≥ Deposit & Withdraw</h3>
      <input type="text" id="jumlahDeposit" placeholder="Jumlah Deposit (Rp)">
      <button onclick="deposit()">Deposit</button><br>
      <input type="text" id="jumlahWD" placeholder="Jumlah Withdraw (Rp)">
      <button onclick="withdraw()">Withdraw</button><br>
      <button onclick="toggleModal()">‚ùå Tutup</button>
    </div>
  </div>

  <!-- WIN POPUP -->
  <div class="win-popup" id="winPopup">
    <div class="win-content">
      <img src="https://media.tenor.com/l2RkLVmVPcMAAAAC/jackpot.gif" alt="Menang!">
      <h2 id="winText">üéâ Kamu Menang!</h2>
    </div>
  </div>

  <script>
    const simbol = ['üçí', 'üçã', 'üçâ', 'üíé', 'üëë', 'üçá'];
    let saldo = 100000;

    function updateSaldo() {
      document.getElementById("saldo").innerText = "Rp " + saldo.toLocaleString('id-ID');
    }

    function formatBet(input) {
      let angka = input.value.replace(/\D/g, '');
      input.value = parseInt(angka || 0).toLocaleString('id-ID');
    }

    function toggleModal() {
      const modal = document.getElementById("modalDepoWD");
      modal.style.display = modal.style.display === "flex" ? "none" : "flex";
    }

    function deposit() {
      const input = document.getElementById("jumlahDeposit");
      const nilai = parseInt(input.value.replace(/\D/g, '')) || 0;
      if (nilai <= 0) return alert("Masukkan nominal valid!");
      saldo += nilai;
      updateSaldo();
      alert(`‚úÖ Deposit Rp ${nilai.toLocaleString('id-ID')} berhasil!`);
      input.value = "";
    }

    function withdraw() {
      const input = document.getElementById("jumlahWD");
      const nilai = parseInt(input.value.replace(/\D/g, '')) || 0;
      if (nilai <= 0) return alert("Masukkan nominal valid!");
      if (saldo < nilai) return alert("Saldo tidak cukup!");
      saldo -= nilai;
      updateSaldo();
      alert(`‚úÖ Withdraw Rp ${nilai.toLocaleString('id-ID')} berhasil!`);
      input.value = "";
    }

    function showWinPopup(teks) {
      const popup = document.getElementById("winPopup");
      const winText = document.getElementById("winText");
      winText.innerText = teks;
      popup.style.display = "flex";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }

    function buildForcedWin(type) {
      let sym = simbol[Math.floor(Math.random() * simbol.length)];
      if (type === 'diamond') sym = 'üíé';
      if (type === 'crown') sym = 'üëë';
      if (type === 'grape') sym = 'üçá';
      if (type === 'cherry') sym = 'üçí';
      if (type === 'any') sym = simbol[Math.floor(Math.random() * simbol.length)];
      const arr = Array(9).fill(sym);
      for (let i = 1; i <= 9; i++) {
        document.getElementById("s" + i).innerText = sym;
        document.getElementById("s" + i).classList.remove("spin");
      }
      return arr;
    }

    function cekMenang(data, bet) {
      const garisMenang = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      let menang = false;
      let hadiah = 0;
      const pesan = document.getElementById("pesan");
      for (const [a, b, c] of garisMenang) {
        if (data[a] === data[b] && data[b] === data[c]) {
          menang = true;
          hadiah = data[a] === 'üíé' ? bet * 10 : bet * 2;
          showWinPopup(hadiah >= bet * 10 ? "üíé BIG WIN!" : "üéâ Kamu Menang!");
          break;
        }
      }
      if (new Set(data).size === 1) {
        menang = true;
        hadiah = bet * 20;
        showWinPopup("üí∞ JACKPOT BESAR!!!");
      }
      if (menang) {
        saldo += hadiah;
        updateSaldo();
        pesan.innerText = `üéâ Menang! +Rp ${hadiah.toLocaleString('id-ID')}`;
      } else {
        pesan.innerText = "üò¢ Belum beruntung.";
      }
    }

    function spin() {
      const betInput = document.getElementById("bet").value;
      const bet = parseInt(betInput.replace(/\./g, ''));
      const forceWin = document.getElementById("forceWin").checked;
      const winType = document.getElementById("winType").value;
      if (isNaN(bet) || bet <= 0) return document.getElementById("pesan").innerText = "‚ùå Masukkan bet valid!";
      if (saldo < bet) return document.getElementById("pesan").innerText = "‚ùå Saldo tidak cukup!";
      saldo -= bet;
      updateSaldo();
      document.getElementById("pesan").innerText = "üîÑ Memutar...";
      for (let i = 1; i <= 9; i++) {
        const slot = document.getElementById("s" + i);
        slot.innerText = "üé≤";
        slot.classList.add("spin");
      }
      setTimeout(() => {
        let hasil = forceWin ? buildForcedWin(winType) : [];
        if (!forceWin) {
          for (let i = 1; i <= 9; i++) {
            const simbolAcak = simbol[Math.floor(Math.random() * simbol.length)];
            const slot = document.getElementById("s" + i);
            slot.innerText = simbolAcak;
            slot.classList.remove("spin");
            hasil.push(simbolAcak);
          }
        }
        cekMenang(hasil, bet);
      }, 1000);
    }

    updateSaldo();
  </script>
</body>
</html>
